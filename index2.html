<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Empresa Innovadora S.A.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #1e5799;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portafolio de Empresa Innovadora S.A.</h1>
    </header>
    <section>
        <h2>Nuestro Portafolio</h2>
        <ul>
            <li>
                <p>Proyecto 1 - Aplicación Móvil</p>
            </li>
            <li>
                <p>Proyecto 2 - Plataforma Web</p>
            </li>
            <!-- Agrega más imágenes y descripciones según sea necesario -->
        </ul>
    </section>
</body>
</html>
